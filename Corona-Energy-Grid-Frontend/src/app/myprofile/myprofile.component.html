<div class="profile-container" *ngIf="model">
  <h2>Adresgegevens</h2>
  <textinput
  [value]="model.firstName"
  [disabled]="true"
  [label]="'Voornaam'"
  ></textinput>
  <textinput
  [value]="model.lastName"
  [disabled]="true"
  [label]="'Achternaam'"
  ></textinput>
  
  <textinput
    [value]="model.street"
    [disabled]="true"
    [label]="'Straat'"
  ></textinput>
  <textinput
    [value]="model.houseNumber"
    [disabled]="true"
    [label]="'Huisnummer'"
  ></textinput>
  <textinput
    [value]="model.zipCode"
    [disabled]="true"
    [label]="'Postcode'"
  ></textinput>
  <textinput
    [value]="model.city"
    [disabled]="true"
    [label]="'Woonplaats'"
  ></textinput>
  <h2>Contactgegevens</h2>
  <textinput
    [value]="model.customerCode"
    [disabled]="true"
    [label]="'Klantnummer'"
  ></textinput>
  <textinput [value]="model.email" [label]="'E-mailadres'"></textinput>
  <textinput
    [value]="model.mobileNumber"
    [label]="'Mobiel telefoonnummer'"
  ></textinput>
  <textinput [value]="model.phoneNumber" [label]="'Telefoonnummer'"></textinput>
</div>
