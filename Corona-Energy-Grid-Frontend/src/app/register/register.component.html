<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
              <input matInput 
              type="text" 
              placeholder="Client Number" 
              [(ngModel)]="customerCode" 
              id="customerCode" 
              name="customerCode"
              [value]="customerCode" 
              required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
                <mat-form-field class="example-full-width">
                <input matInput 
                type="text" 
                placeholder="Email address" 
                [(ngModel)]="email" 
                id="email" 
                name="email"
                [value]="email" 
                required>
                </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
              <input matInput 
              type="password" 
              placeholder="Password" 
              [(ngModel)]="password" 
              id="password" 
              name="password"
              [value]="password" 
              required>
              </mat-form-field>
            </td>
            <td>
              <mat-form-field class="example-full-width">
              <input matInput 
              type="password" 
              placeholder="Confirmation password" 
              [(ngModel)]="passwordConfirm" 
              id="passwordConfirm" 
              name="passwordConfirm"
              [value]="passwordConfirm" 
              required>
              </mat-form-field>
            </td>
          </tr>
        </table>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="register()">Register</button>
    </mat-card-actions>
  </mat-card>
